{% extends "base.html" %}

{% load static %}

{% block content %}
    {% for product in products %}
        <h1>{{product.name}}</h1>
        <h2>{{product.content}}</h2>
        <img src='{{product.image.url}}' alt=''> 
        {% comment %} <h1>{{product.iamge.url}}</h1> {% endcomment %}
        <h4>{{product.price}}</h4>
    {% endfor %}
{% endblock content %}
